<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<base th:href="@{${session.baseURL}}" /> 
</head>
<body class="hold-transition skin-blue-light sidebar-mini fixed">
	<div class="wrapper">		
		<div class="content-wrapper" id="page-wrapper">
			<div class="" th:fragment="section">
				<div class="margin-homepage">
					<div class="container">
						<div style="text-align:center;margin-bottom:15px; text-decoration:underline;">
							<h3>Delete Registered Course(s)</h3>
						</div>	
						
						<div style="color: red; font-size: 20px;">
							<script th:inline="javascript">
							/*<![CDATA[*/
									
									var info = [[${info}]];
									var showFlag = [[${showFlag}]];
							
									if (info!=null)
									{
										swal({
									    	title: info,
									    	type : 'success',
									    	confirmButtonColor: '#3085d6'
										},
										
										function(button) 
										{			
										    if (button == true) 
										    {
										    	window.setTimeout(function ()
										    	{
										    		
										    	}, 0);		    			    	
										    }
										});													
									} /**/
									
									var info = [[${info}]];
									var infoMessage = [[${infoMessage}]];																		
									
									if (info!=null)
									{
										swal({
									    	title: info,
									    	type : 'success',
									    	confirmButtonColor: '#3085d6'
										},
										
										function(button) 
										{			
										    if (button == true) 
										    {
										    	window.setTimeout(function ()
										    	{
										    		
										    	}, 0);		    			    	
										    }
										});
									}
									
									if (infoMessage!=null)
									{
										swal({
									    	title: infoMessage,
									    	type : 'info',
									    	confirmButtonColor: '#3085d6'
										},
										
										function(button) 
										{			
										    if (button == true) 
										    {
										    	window.setTimeout(function ()
										    	{
										    		
										    	}, 0);		    			    	
										    }
										});
									}
							/*]]>*/
							</script>
						</div>					
						
						<div align="center" style="color: Red; font-weight: bold;" th:if="${courseRegistrationModel.size()==0}" th:text="${'No Records Found'}"></div>
						<div class="table-responsive">
						<table class="w3-table-all w3-card-4 w3-hoverable" style="background-color: #e0f8f8;" th:if="${not #lists.isEmpty(courseRegistrationModel)}">
							<thead>
								<tr class="w3-blue">
									<th style="white-space: nowrap; border:1px solid #3c8dbc; 
											text-align: center; width: 10%;">Course Code</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; 
											text-align: center;">Course Title</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; 
											text-align: center; width: 10%;">Course Type</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; 
											text-align: center; width: 5%;">L T P J</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; 
											text-align: center; width: 5%;">Credit</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; 
											text-align: center; width: 10%;">Course Option</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; 
											text-align: center; width: 8%;">Class No.</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; 
											text-align: center; width: 8%;">Slot</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; 
											text-align: center; width: 5%;">Venue</th>
									<th style="white-space: nowrap; border:1px solid #3c8dbc; 
											text-align: center; width: 10%;">Faculty</th>																	
								</tr>
							</thead>

								<tr th:each="RegisteredList, n:${courseRegistrationModel}">
									<td style="border:1px solid #3c8dbc; text-align: center;" 
										th:text="${RegisteredList.getCourseAllocationModel().getCourseCatalogModel().getCode()}"></td>
									<td style="border:1px solid #3c8dbc;" 
										th:text="${RegisteredList.getCourseAllocationModel().getCourseCatalogModel().getTitle()}"></td>
									<td style="border:1px solid #3c8dbc;" 
										th:text="${RegisteredList.getCourseAllocationModel().getCourseTypeComponentModel().getDescription()}"></td>
									<td style="border:1px solid #3c8dbc; text-align: center;">
										<span th:text="${RegisteredList.getCourseCatalogModel().getLectureHours() 
											+' '+ RegisteredList.getCourseCatalogModel().getTutorialHours() 
											+' '+ RegisteredList.getCourseCatalogModel().getPracticalHours() 
											+' '+ RegisteredList.getCourseCatalogModel().getProjectHours()}"></span></td> 
									<td style="border:1px solid #3c8dbc; text-align: center;">
										<span th:text="${RegisteredList.getCourseCatalogModel().getCredits()}"></span></td>
									<td style="border:1px solid #3c8dbc; text-align: center;" 
										th:text="${RegisteredList.getCourseOptionModel().getDescription()}"></td>
									<td style="border:1px solid #3c8dbc; text-align: center;" 
										th:text="${RegisteredList.getClassId()}"></td>
									<td style="border:1px solid #3c8dbc; text-align: center;">
										<span th:if="${(RegisteredList.getCourseAllocationModel().getCourseTypeComponentModel().getCourseType() == 'EPJ') 
													or (RegisteredList.getCourseAllocationModel().getCourseTypeComponentModel().getCourseType() == 'PJT')}" 
												th:text="${'NIL'}"></span>
										<span  th:if="${(RegisteredList.getCourseAllocationModel().getCourseTypeComponentModel().getCourseType() != 'EPJ') 
													and (RegisteredList.getCourseAllocationModel().getCourseTypeComponentModel().getCourseType() != 'PJT')}"
											th:text="${RegisteredList.getCourseAllocationModel().getTimeTableModel().getSlotName()}"></span>
									</td>
									<td style="border:1px solid #3c8dbc; text-align: center;" 
										th:text="${RegisteredList.getCourseAllocationModel().getRoomMasterRoomNumber()}"></td>
									<td style="border:1px solid #3c8dbc;" 
										th:text="${RegisteredList.getCourseAllocationModel().getEmployeeProfile().getFirstName()}"></td>															
								</tr>
						</table>
						</div>
						
						<form role="form" name="DeleteConfirmation" id="DeleteConfirmation" 
								method="post" autocomplete="off">
								
							<input type="hidden" name="courseId" id="courseId" th:value="${courseId}" />
							<input type="hidden" class="form-control" name="deleteAllowStatus" id="deleteAllowStatus" 
									th:value="${tlDeleteAllowStatus}" />
							 					
							<div style="text-align:center; margin-top:10px;">
							
								<th:block th:if="${tlDeleteAllowStatus == 0}">
									<input type="hidden" name="mailOTP" id="mailOTP" th:value="${'A0A0A0'}" />
									
									<h3 style="color:red;margin-bottom:10px;">Do you want to delete above mentioned course ?</h3>
									<button type="button" class="btn-warning w3-btn w3-btn-green w3-round-large" 
										th:onclick="'javascript: processDeleteConfirmationCourseRegistration(\''+ ${courseId} +'\')'" >
								    		<i class="fa fa-check"></i>Yes
									</button>
									&nbsp;&nbsp;
									<button type="button" class="btn-success w3-btn w3-btn-red w3-round-large" 
										th:onclick="'javascript: processDeleteConfirmationCourseRegistrationRirect();'" >
									    	<i class="fa fa-close"></i>No
									</button>
								</th:block>
								
								<th:block th:if="${tlDeleteAllowStatus == 1}">
									<h3 style="color:red;margin-bottom:10px;">Do you want to delete above mentioned course ?</h3>
									<button type="button" class="btn-warning w3-btn w3-btn-green w3-round-large" 
										th:onclick="'javascript: processDeleteOTPCourseRegistration(\''+ ${courseId} +'\');'" >
								    		<i class="fa fa-check"></i>Yes
									</button>
									&nbsp;&nbsp;
									<button type="button" class="btn-success w3-btn w3-btn-red w3-round-large" 
										th:onclick="'javascript: processDeleteConfirmationCourseRegistrationRirect();'" >
									    	<i class="fa fa-close"></i>No
									</button>
								</th:block>
								
								<th:block th:if="${tlDeleteAllowStatus == 2}">
									<div class="table-responsive">
									<table class="w3-table-all w3-card-4 w3-hoverable"
										style="background-color: #095988; color: #fff; width: 40%;">
																		
									<tr>
										<td style="width: 15%; color: #095988;"><b>E-Mail OTP</b><br/>
											<span style="color: red;">(i.e. OTP Sent to your Mail Id as per Profile)</span></td>
										<td style="width: 25%;">
											<input type="text" class="form-control" 
												name="mailOTP" id="mailOTP" maxlength="5" />
										</td>
									</tr>
									
									<tr style="background-color :#095988">
										<td colspan="2" style="text-align: center;">
											<button type="button" class="btn-warning w3-btn w3-btn-green w3-round-large"							         
											    th:onclick="'javascript: processDeleteConfirmationCourseRegistration(\''+ ${courseId} +'\');'">
											     <i class="fa fa-check"></i>Confirm
											</button>
											&nbsp;&nbsp;
											<button type="button" class="btn-success w3-btn w3-btn-red w3-round-large" 
											    th:onclick="'javascript: processDeleteConfirmationCourseRegistrationRirect();'">
											     <i class="fa fa-close"></i>Cancel
											</button>										
										</td>
									</tr>
																		
									</table>
									</div>
								</th:block>
								
							</div>	
						</form>
						
						<br/><br/>															
					</div>
				</div>
			</div>
		</div>		
	</div>
</body>
</html>
